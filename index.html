<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Repair Store</title>
    <link rel="stylesheet" href="./styles/social.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <!-- External scripts -->
    <script
      src="https://kit.fontawesome.com/3ce17028e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- social bar  -->
    <div id="social">
      <div class="social-contact">
        <p><i class="fas fa-home"></i>320 Avenue Ny 09743</p>
        <p><i class="fas fa-envelope-square"></i> infosec32@gmail.com</p>
      </div>
      <div>
        <i class="fab fa-facebook-f"></i> / <i class="fab fa-twitter"></i> /
        <i class="fab fa-instagram"></i> / <i class="fab fa-linkedin"></i> /
        <i class="fab fa-vimeo-v"></i>
      </div>
    </div>

    <!--Contact Bar  -->
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile Repair logo" />
      <div class="contact-wrapper">
        <div>
          <i class="fas fa-phone-alt"></i>
          <div>
            <p style="color: #f26522">Contact Us</p>
            <p>(021)354-0456</p>
          </div>
        </div>

        <div>
          <i class="far fa-clock"></i>
          <div>
            <p style="color: #f26522">Working time</p>
            <p>Mon- Sat:10:00 - 18:00</p>
          </div>
        </div>
        <div style="width: 10px; height: 10px; border: 6px outset orange">
        </div>
        <a href="#">Get a free quote </a>
      </div>
    </div>

    <!-- Navigation bar -->
    <nav>Navibar</nav>
    <!-- Landing Bar -->
    <header>Landing Section</header>
    <!-- Why section -->
    <section>Why</section>
    <!-- Service Section -->
    <section>Service</section>
    <!-- Counter section -->
    <section>Counter</section>
    <!--Description Section  -->
    <section>Description</section>
    <!-- Testimonial section -->
    <section>Testimonials</section>
    <!-- Blog Section -->
    <section>Blog</section>
    <!-- Quotes Section -->
    <section>Quotes</section>
    <!-- Brands section  -->
    <section>Brands</section>
    <!-- footer area -->
    <footer>Footer</footer>
  </body>
</html>
